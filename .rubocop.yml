AllCops:
  TargetRubyVersion: 2.4.1

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 16

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma
